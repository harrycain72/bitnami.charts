user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    ###########################################################
    ## this configuration was generated by JFrog Artifactory ##
    ###########################################################

    ## add ssl entries when https has been set in config
    ssl_certificate      /etc/ssl/certs/tls.crt;
    ssl_certificate_key  /etc/ssl/certs/tls.key;
    ssl_session_cache shared:SSL:1m;
    ssl_prefer_server_ciphers   on;
    ## server configuration
    server {
        listen 31444 ssl;
        #listen 8080 ;
        
        #server_name artifactory-mykc.bmwgroup.net;
        server_name cvm22438.bmwgroup.net;
        if ($http_x_forwarded_proto = '') {
            set $http_x_forwarded_proto  $scheme;
        }
        ## Application specific logs
        ## access_log /var/log/nginx/artifactory-mykc.bmwgroup.net-access.log timing;
        ## error_log /var/log/nginx/artifactory-mykc.bmwgroup.net-error.log;
        rewrite ^/$ /artifactory/webapp/ redirect;
        rewrite ^/artifactory/?(/webapp)?$ /artifactory/webapp/ redirect;
        rewrite ^/(v2)/(.*) /artifactory/$1/$2;
        chunked_transfer_encoding on;
        client_max_body_size 0;
        location /artifactory/ {
        proxy_read_timeout  900;
        proxy_pass_header   Server;
        proxy_cookie_path   ~*^/.* /;
        if ( $request_uri ~ ^/artifactory/(.*)$ ) {
            proxy_pass          http://central-artifactory-artifactory.central.svc:8081/artifactory/$1;
        }
        proxy_pass          http://central-artifactory-artifactory.central.svc:8081/artifactory/;
        proxy_set_header    X-Artifactory-Override-Base-Url $http_x_forwarded_proto://$host:$server_port/artifactory;
        proxy_set_header    X-Forwarded-Port  $server_port;
        proxy_set_header    X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header    Host              $http_host;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        }
    }
}
